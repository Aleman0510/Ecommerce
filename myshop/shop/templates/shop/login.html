<!-- shop/templates/shop/login.html -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Mi Tienda</title>
    <link rel="stylesheet" href="{% static 'shop/css/auth.css' %}">
</head>
<body>
    <div class="auth-container">
        <h1 class="auth-title">Iniciar Sesión</h1>
        
        <form method="post" class="auth-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            {% if form.errors %}
                <p class="error-message">Usuario o contraseña incorrectos.</p>
            {% endif %}
            
            <button type="submit">Ingresar</button>
        </form>
        
        <div class="auth-footer">
            <p>¿No tienes cuenta? <a href="{% url 'shop:register' %}">Regístrate</a></p>
        </div>
    </div>
</body>
</html>
